---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autonomous-sdlc-orchestrator
  namespace: terragon-systems
  labels:
    app: autonomous-sdlc
    component: orchestrator
    version: v4.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: autonomous-sdlc
      component: orchestrator
  template:
    metadata:
      labels:
        app: autonomous-sdlc
        component: orchestrator
        version: v4.0
    spec:
      containers:
      - name: orchestrator
        image: terragon/autonomous-sdlc:v4.0
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
        env:
        - name: GENERATION_PHASE
          value: "production"
        - name: OPTIMIZATION_STRATEGY
          value: "adaptive"
        - name: ENABLE_RESEARCH_MODE
          value: "true"
        - name: ENABLE_GLOBAL_FIRST
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: locales
          mountPath: /app/locales
      volumes:
      - name: config
        configMap:
          name: autonomous-sdlc-config
      - name: locales
        configMap:
          name: i18n-locales

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-performance-accelerator
  namespace: terragon-systems
  labels:
    app: autonomous-sdlc
    component: accelerator
    version: v4.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autonomous-sdlc
      component: accelerator
  template:
    metadata:
      labels:
        app: autonomous-sdlc
        component: accelerator
        version: v4.0
    spec:
      containers:
      - name: accelerator
        image: terragon/quantum-accelerator:v4.0
        ports:
        - containerPort: 8081
          name: grpc
        env:
        - name: CACHE_SIZE
          value: "1000"
        - name: OPTIMIZATION_STRATEGY
          value: "ml_driven"
        - name: THERMAL_SENSITIVITY
          value: "0.1"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"
        volumeMounts:
        - name: cache-storage
          mountPath: /app/cache
      volumes:
      - name: cache-storage
        emptyDir:
          sizeLimit: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-validator
  namespace: terragon-systems
  labels:
    app: autonomous-sdlc
    component: validator
    version: v4.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autonomous-sdlc
      component: validator
  template:
    metadata:
      labels:
        app: autonomous-sdlc
        component: validator
        version: v4.0
    spec:
      containers:
      - name: validator
        image: terragon/research-validator:v4.0
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: VALIDATION_LEVEL
          value: "publication_ready"
        - name: SIGNIFICANCE_THRESHOLD
          value: "0.05"
        - name: MIN_EFFECT_SIZE
          value: "0.2"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-optimizer
  namespace: terragon-systems
  labels:
    app: autonomous-sdlc
    component: optimizer
    version: v4.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autonomous-sdlc
      component: optimizer
  template:
    metadata:
      labels:
        app: autonomous-sdlc
        component: optimizer
        version: v4.0
    spec:
      containers:
      - name: optimizer
        image: terragon/scale-optimizer:v4.0
        ports:
        - containerPort: 8083
          name: http
        env:
        - name: SCALING_STRATEGY
          value: "hybrid"
        - name: LOAD_BALANCING_MODE
          value: "adaptive"
        - name: PREDICTION_HORIZON
          value: "300"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"

---
apiVersion: v1
kind: Service
metadata:
  name: autonomous-sdlc-service
  namespace: terragon-systems
  labels:
    app: autonomous-sdlc
spec:
  selector:
    app: autonomous-sdlc
  ports:
  - name: orchestrator-http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: orchestrator-https
    port: 8443
    targetPort: 8443
    protocol: TCP
  - name: accelerator-grpc
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: validator-http
    port: 8082
    targetPort: 8082
    protocol: TCP
  - name: optimizer-http
    port: 8083
    targetPort: 8083
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autonomous-sdlc-ingress
  namespace: terragon-systems
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - autonomous-sdlc.terragon.dev
    secretName: autonomous-sdlc-tls
  rules:
  - host: autonomous-sdlc.terragon.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: autonomous-sdlc-service
            port:
              number: 8080

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: autonomous-sdlc-hpa
  namespace: terragon-systems
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: autonomous-sdlc-orchestrator
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

